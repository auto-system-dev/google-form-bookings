<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>選擇入住日期</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body { font-family: sans-serif; padding: 20px; }
  .date-btn {
    padding: 14px;
    font-size: 20px;
    background: #007bff;
    color: white;
    text-align: center;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 40px;
  }
  input {
    font-size: 20px;
    padding: 12px;
    width: 100%;
  }
</style>
</head>

<body>

<h2>選擇入住日期</h2>

<input type="date" id="checkIn">

<div class="date-btn" onclick="next()">下一步</div>

<script>
const params = new URLSearchParams(location.search);
const roomId = params.get("roomId");

function next() {
  const date = document.getElementById("checkIn").value;
  if (!date) return alert("請選擇日期");

  window.location.href = `form.html?roomId=${roomId}&checkIn=${date}`;
}
</script>

</body>
</html>
