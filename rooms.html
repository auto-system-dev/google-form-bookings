<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>線上訂房</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
:root{
  --primary:#4285F4;
  --surface:#FFFFFF;
  --text:#111;
  --sub:#777;
  --radius:18px;
}
body{
  margin:0;
  background:#F2F4F7;
  font-family:"Noto Sans TC",sans-serif;
}
header{
  background:var(--primary);
  padding:18px;
  text-align:center;
  color:#fff;
  font-size:22px;
  font-weight:700;
  letter-spacing:1px;
}
#list{padding:22px;max-width:900px;margin:auto;}

.card{
  background:var(--surface);
  border-radius:var(--radius);
  overflow:hidden;
  margin-bottom:20px;
  box-shadow:0 4px 18px rgba(0,0,0,.06);
  transition:.25s;
  cursor:pointer;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 6px 26px rgba(0,0,0,.12);
}
.card-img{
  height:190px;
  background:#dfe7ff;
  background-image:linear-gradient(135deg,#8ab4f8,#4b8df8);
}
.card-body{padding:20px;}
.card-title{font-size:22px;margin:0;font-weight:700;color:var(--text);}
.card-desc{color:var(--sub);margin:6px 0 14px;font-size:15px;}

.tags{
  display:flex;
  gap:10px;
  margin:10px 0;
  flex-wrap:wrap;
}
.tag{
  background:#E8F0FE;
  padding:6px 12px;
  border-radius:30px;
  font-size:14px;
  color:#1A73E8;
  font-weight:600;
}

.price{
  margin-top:12px;
  font-size:20px;
  font-weight:700;
  color:#E53935;
}

.btn{
  display:inline-block;
  margin-top:14px;
  background:var(--primary);
  color:#fff;
  padding:12px 22px;
  border-radius:10px;
  text-decoration:none;
  font-size:16px;
  font-weight:600;
  transition:.2s;
}
.btn:hover{opacity:.85;}
</style>
</head>

<body>
<header>選擇房型</header>

<div id="list"></div>

<script>
const API="https://script.google.com/macros/s/AKfycbznnHvPEYX0TCfFEMpepESWU6l61NdJk8n_uWwuEkJvv3tkYMgyWqoJD9tDAuwOs0SO/exec"; // ←填入你的WebApp URL

async function loadRooms(){
  const res=await fetch(API+"?action=rooms");
  const data=await res.json();
  document.getElementById("list").innerHTML=data.map(r=>`
    <div class="card" onclick="location.href='booking.html?room=${r.id}'">
      <div class="card-img"></div>
      <div class="card-body">
        <h2 class="card-title">${r.name}</h2>
        <p class="card-desc">${r.desc||"寬敞舒適、交通便利、景觀優美的房型"}</p>

        <div class="tags">
          <div class="tag">平日 $${r.weekday}</div>
          <div class="tag">假日 $${r.weekend}</div>
          <div class="tag">剩餘房間：${r.stock}</div>
        </div>

        <div class="price">立即預訂 →</div>
      </div>
    </div>
  `).join("");
}
loadRooms();
</script>
</body>
</html>
