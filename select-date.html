<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>選擇入住日期</title>

<style>
  body {
    margin: 0;
    font-family: "Noto Sans TC", sans-serif;
    background: #f5f5f5;
  }

  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 16px;
  }

  .title {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 12px;
  }

  .calendar-box {
    background: #fff;
    border-radius: 12px;
    padding: 16px;
    border: 1px solid #e6e6e6;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .month-title {
    font-size: 18px;
    font-weight: 700;
  }

  .nav-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 4px 10px;
    color: #1a73e8;
  }

  .week-row, .date-row {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    margin-bottom: 6px;
  }

  .week-name {
    font-size: 14px;
    font-weight: 600;
    color: #555;
  }

  .date-cell {
    padding: 8px 0;
    font-size: 15px;
    cursor: pointer;
  }

  .date-disabled {
    color: #ccc;
    cursor: not-allowed;
  }

  .date-active {
    width: 36px;
    height: 36px;
    line-height: 36px;
    margin: 0 auto;
    border-radius: 50%;
    background: #1a73e8;
    color: #fff;
    font-weight: 600;
  }
</style>

</head>

<body>

<div class="container">
  <div class="title">選擇入住日期</div>

  <div class="calendar-box">
    <div class="calendar-header">
      <button class="nav-btn" onclick="prevMonth()">‹</button>
      <div class="month-title" id="monthTitle"></div>
      <button class="nav-btn" onclick="nextMonth()">›</button>
    </div>

    <div class="week-row">
      <div class="week-name">日</div>
      <div class="week-name">一</div>
      <div class="week-name">二</div>
      <div class="week-name">三</div>
      <div class="week-name">四</div>
      <div class="week-name">五</div>
      <div class="week-name">六</div>
    </div>

    <div id="dates"></div>
  </div>
</div>

<script>
let current = new Date();
let roomId = new URLSearchParams(location.search).get("roomId");

// 渲染月曆
function renderCalendar() {
  const year = current.getFullYear();
  const month = current.getMonth();

  document.getElementById("monthTitle").innerText = `${year} 年 ${month + 1} 月`;

  const dates = document.getElementById("dates");
  dates.innerHTML = "";

  const firstDay = new Date(year, month, 1).getDay();
  const totalDays = new Date(year, month + 1, 0).getDate();

  // 加入空白（本月第一天前）
  let row = document.createElement("div");
  row.className = "date-row";

  for (let i = 0; i < firstDay; i++) {
    const cell = document.createElement("div");
    cell.className = "date-cell";
    row.append(cell);
  }

  // 日期
  for (let d = 1; d <= totalDays; d++) {
    if (row.children.length === 7) {
      dates.append(row);
      row = document.createElement("div");
      row.className = "date-row";
    }

    const cell = document.createElement("div");
    cell.className = "date-cell";
    const today = new Date();
    const dateObj = new Date(year, month, d);

    // 過去的日期不能選
    if (dateObj < new Date(today.getFullYear(), today.getMonth(), today.getDate())) {
      cell.classList.add("date-disabled");
      cell.innerText = d;
    } else {
      cell.innerText = d;
      cell.onclick = () => selectDate(year, month + 1, d);
      cell.classList.add("date-active-hover");
    }

    row.append(cell);
  }

  dates.append(row);
}

function selectDate(y, m, d) {
  const date = `${y}-${String(m).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
  window.location.href = `select-nights.html?roomId=${roomId}&date=${date}`;
}

function prevMonth() {
  current.setMonth(current.getMonth() - 1);
  renderCalendar();
}

function nextMonth() {
  current.setMonth(current.getMonth() + 1);
  renderCalendar();
}

renderCalendar();
</script>

</body>
</html>
