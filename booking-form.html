<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>填寫資料</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css" />

<script src="api.js"></script> <!-- 連到 GAS API -->
</head>

<body>

<div class="header">填寫預約資料</div>

<div class="container">

  <!-- 房型摘要 -->
  <div class="card" id="roomSummary">
    <div class="card-title">房型資訊載入中...</div>
  </div>

  <!-- 表單 -->
  <div class="card">
    <div class="card-title">您的資料</div>

    <div class="field-group">
      <label>姓名（必填）</label>
      <input type="text" id="name" required placeholder="請輸入姓名">
    </div>

    <div class="field-group">
      <label>手機（必填）</label>
      <input type="tel" id="phone" required placeholder="0912345678">
    </div>

    <div class="field-group">
      <label>備註</label>
      <input type="text" id="note" placeholder="其它需求（可選填）">
    </div>

    <!-- 隱藏：LINE 資料 -->
    <input type="hidden" id="line_uid">
    <input type="hidden" id="line_email">

    <button class="btn" id="submitBtn">送出預約</button>
  </div>

</div>

<script src="api.js"></script>

<script>
// 讀 localStorage
const checkin = localStorage.getItem("checkin");
const nights  = Number(localStorage.getItem("nights"));
const roomId  = localStorage.getItem("selected_room");

if (!checkin || !roomId) {
  alert("請重新選擇預約資訊");
  window.location.href = "index.html";
}

const checkout = addDays(checkin, nights);
const roomSummary = document.getElementById("roomSummary");

// 讀取房型資料
async function loadRoomInfo() {
  const roomData = await apiGet("?action=rooms");
  const room = roomData.rooms.find(r => r.room_id == roomId);

  const amount = room.price * nights;

  roomSummary.innerHTML = `
    <img src="${room.image || 'assets/room-default.jpg'}" style="width:100%; height:200px; object-fit:cover; border-radius:14px; margin-bottom:14px;">
    <div class="card-title">${room.name}</div>
    <div><b>入住</b>：${checkin}</div>
    <div><b>退房</b>：${checkout}</div>
    <div><b>夜數</b>：${nights} 晚</div>
    <div style="margin-top:12px; color:#1A73E8; font-size:20px;">
      <b>總金額：NT$ ${amount}</b>
    </div>
  `;

  roomSummary.dataset.amount = amount;
}
loadRoomInfo();

// 送出預約
document.getElementById("submitBtn").addEventListener("click", async () => {
  const name  = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const note  = document.getElementById("note").value;
  const amount = roomSummary.dataset.amount;

  if (!name || !phone) {
    alert("請填寫完整資料");
    return;
  }

  const payload = {
    room_id: roomId,
    checkin,
    checkout,
    nights,
    name,
    phone,
    note,
    adult: localStorage.getItem("adult"),
    child: localStorage.getItem("child"),
    pet: localStorage.getItem("pet"),
    amount
  };

  const res = await apiPost("?action=createBooking", payload);

  if (res.success) {
    localStorage.setItem("order_id", res.order_id);
    window.location.href = "result.html";
  } else {
    alert("預約失敗：" + res.message);
  }
});
</script>


</body>
</html>
