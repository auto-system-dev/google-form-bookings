<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width"/>
<title>訂單管理｜XXX民宿</title>
<link rel="stylesheet" href="assets/style.css">
<script>
const API_BASE="🔗填入與剛剛相同的GAS網址";

async function load(){
  const r = await fetch(`${API_BASE}?action=bookings`);
  const res = await r.json();
  const box=document.getElementById("list");
  box.innerHTML="";
  res.data.forEach(b=>{
    box.innerHTML+=`
    <tr>
      <td>${b[1]}</td>
      <td>${b[2]}</td>
      <td>${b[3]}</td>
      <td>${b[4]}</td>
      <td>${b[5]}</td>
    </tr>`;
  });
}
</script>
</head>

<body onload="load()">
<header class="topbar">XXX民宿｜訂單後台</header>

<div class="form-box">
<table width="100%">
<tr><th>房型</th><th>姓名</th><th>日期</th><th>晚數</th><th>電話</th></tr>
<tbody id="list"></tbody>
</table>
</div>
</body>
</html>
